<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analise Risco</title>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-9ndCyUa74GxTEz0Q3mABfBxzU59w9Cg5c5Tw6kJT0iEM4bIYhPdAy2r4C0QxS2Xp"
            crossorigin="anonymous"
    />
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0\%, #acb6e5 100\%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px;">
    <div class="card p-4">
        <h2 class="text-center mb-4">Risk Analysis Request</h2>
        <form id="riskForm">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" placeholder="Enter CPF" required>
            </div>
            <div class="mb-3">
                <label for="deviceId" class="form-label">Device ID</label>
                <input type="text" id="deviceId" class="form-control" placeholder="Enter Device ID" required>
            </div>
            <div class="mb-3">
                <label for="ip" class="form-label">IP Address</label>
                <input type="text" id="ip" class="form-control" placeholder="Enter IP Address" required>
            </div>
            <div class="mb-3">
                <label for="tx_type" class="form-label">Tx Type</label>
                <input type="text" id="tx_type" class="form-control" placeholder="Enter Tx Type" required>
            </div>
            <div class="mb-3">
                <label for="tx_value" class="form-label">Tx Value</label>
                <input type="number" id="tx_value" class="form-control" value="1000" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Send Request</button>
            </div>
        </form>
        <div class="mt-4">
            <h4>Response</h4>
            <pre id="responseText" class="bg-light p-3 rounded" style="overflow-x:auto;">No response yet...</pre>
        </div>
    </div>
</div>

<script>
    document.getElementById('riskForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var form = {
            cpf: document.getElementById('cpf').value,
            deviceId: document.getElementById('deviceId').value,
            ip: document.getElementById('ip').value,
            tx_type: document.getElementById('tx_type').value,
            tx_value: document.getElementById('tx_value').value
        };

        fetch('/api/analise_risco/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(form)
        })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                document.getElementById('responseText').textContent = JSON.stringify(data, null, 2);
            })
            .catch(function(error) {
                document.getElementById('responseText').textContent = 'Error: ' + error;
            });
    });
</script>
</body>
</html>
