version: "3"
services:
    analise-risco:
      build:
        context: analise-risco-api
        dockerfile: Dockerfile
      ports:
        - "8190:8080"
      environment:
        - LIST_PERM_URL=http://listas-perm-restricoes:8080
        - MOTOR_RISKSCORE_URL=http://motor-riskscore:8080
    listas-perm-restricoes:
      build:
        context: listas-perm-restr-api
        dockerfile: Dockerfile
      ports:
        - "8191:8080"
    motor-riskscore:
      build:
        context: motor-riskscore
        dockerfile: Dockerfile
      environment:
        - POSTGRES_URL=jdbc:postgresql://postgres:5432/postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - SPRING_ACTIVE_PROFILE=rediscache
      ports:
        - "8192:8080"
      depends_on:
        - postgres

    postgres:
      image: postgres:latest
      ports:
        - 5432:5432
      volumes:
        - postgres_data:/var/lib/postgresql/data
        # - ${PROJECTDIR}/init.sql:/docker-entrypoint-initdb.d/1-schema.sql
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_DB=postgres
        - POSTGRES_PASSWORD=postgres
        - REDIS_HOST=redis
        - REDIS_PORT=6379
    redis:
      image: redis:6.2-alpine
      ports:
        - 6379:6379
volumes:
  postgres_data: